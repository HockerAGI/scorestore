[build]
  publish = "."
  functions = "netlify/functions"
  command = "npm run build"

# ✅ Cache fuerte para estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ✅ Datos: corto + SWR (ok para catálogos)
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=60, stale-while-revalidate=600"

# ✅ PWA: evita quedarte con SW/manifest viejos
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

[[headers]]
  for = "/site.webmanifest"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

# ✅ HTML: siempre fresco
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

# ✅ Functions: explícitamente no cache (aunque Netlify no cachea functions por defecto)
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-store"
1

# ✅ Seguridad / buenas prácticas
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # OJO: HSTS agresivo puede romper subdominios si no están en HTTPS.
    # Si TODO tu dominio/subdominios está en HTTPS, puedes volver a includeSubDomains.
    Strict-Transport-Security = "max-age=31536000"