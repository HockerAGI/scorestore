# Netlify config — SCORE STORE
# - Publica el sitio desde la raíz del repo
# - Funciones en /netlify/functions
# - Node 18 (estable y compatible con Stripe)

[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  # Opcional: mejora logs de Node
  NODE_OPTIONS = "--enable-source-maps"

[functions]
  node_bundler = "esbuild"
  included_files = ["data/**"]

# Redirecciones para que el frontend consuma /catalog.json y /promos.json
[[redirects]]
  from = "/catalog.json"
  to = "/data/catalog.json"
  status = 200

[[redirects]]
  from = "/promos.json"
  to = "/data/promos.json"
  status = 200

# Endpoints de funciones
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Caching agresivo para assets (rápido en móvil)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JSON con cache corto (para que actualices catálogo sin dolores)
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=300"