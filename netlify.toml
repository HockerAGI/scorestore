[build]
  command = "echo 'static site'"
  publish = "."
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["stripe"]

# -----------------------------
# HEADERS (caché + seguridad)
# -----------------------------

# Siempre fresco: SW e HTML
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# JSON (catálogo/promos) - recomendado fresco para cambios rápidos
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache agresiva para assets pesados (si existen)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Seguridad básica (sin CSP para no romper Stripe/Fonts)
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# -----------------------------
# REDIRECTS
# -----------------------------

# ✅ Deja pasar funciones (evita que el SPA redirect se las coma)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# ✅ Compat: si tu icono está en raíz pero tu HTML lo pide en /assets/
[[redirects]]
  from = "/assets/icons-score.svg"
  to = "/icons-score.svg"
  status = 301

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200