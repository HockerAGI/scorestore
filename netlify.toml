[build]
  publish = "."
  command = "npm install"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/api/checkout"
  to = "/.netlify/functions/create_checkout"
  status = 200

[[redirects]]
  from = "/api/quote"
  to = "/.netlify/functions/quote_shipping"
  status = 200

[[redirects]]
  from = "/api/webhook"
  to = "/.netlify/functions/stripe_webhook"
  status = 200

[[redirects]]
  from = "/api/envia"
  to = "/.netlify/functions/envia_webhook"
  status = 200

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200