[build]
  # CRITICO: Dejamos esto vacio o como comentario. 
  # Netlify detectará package.json e instalará Stripe automaticamente.
  # No pongas "npm run build" porque no tienes ese script.
  command = "" 
  publish = "."
  functions = "netlify/functions"

# --- TUS MEJORAS DE SEGURIDAD Y CACHÉ (Están perfectas, las dejamos) ---

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=60, stale-while-revalidate=600"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/site.webmanifest"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# --- REDIRECCIÓN RECOMENDADA ---
# Esto ayuda a que si alguien entra a una url rota, lo mande al inicio en vez de error 404 feo.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200