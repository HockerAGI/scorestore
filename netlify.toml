[build]
  publish = "."
  functions = "netlify/functions"
  command = "npm run build"

# --- BLOQUE CRÍTICO QUE FALTABA ---
[functions]
  node_bundler = "esbuild"
  # Esto obliga a Netlify a meter tu base de datos JSON dentro de la función
  included_files = ["data/*.json"]
  # Ayuda a evitar errores con dependencias complejas
  external_node_modules = ["stripe"]

# --- TUS HEADERS (Están perfectos, los dejamos igual) ---

# ✅ Cache fuerte para estáticos versionables (logos, imágenes, CSS, etc.)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ✅ Datos (cambian más seguido): cache corto + SWR
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=60, stale-while-revalidate=600"

# ✅ Archivos PWA: siempre frescos
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/site.webmanifest"
  [headers.values]
    Cache-Control = "no-cache"

# ✅ HTML: sin cache agresivo
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

# ✅ Seguridad / buenas prácticas
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
