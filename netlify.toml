[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"

# --- SEGURIDAD GLOBAL ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# --- NO CACHEAR HTML (evita que te quede viejo el index) ---
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/legal.html"
  [headers.values]
    Cache-Control = "no-cache"

# --- PWA: NO CACHEAR SERVICE WORKER / MANIFEST (evita bugs de updates) ---
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/site.webmanifest"
  [headers.values]
    Cache-Control = "no-cache"

# --- JSON (catÃ¡logo/promos): mejor no cachear agresivo ---
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "no-cache"

# --- ASSETS: cache largo (siempre que no cambies nombres) ---
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# --- API FUNCTIONS ---
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-store"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Stripe-Signature"
    Access-Control-Allow-Methods = "POST, OPTIONS"

# --- REDIRECTS (Netlify Dev local: /api/* -> functions) ---
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200