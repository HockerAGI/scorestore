<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SCORE | Tienda Oficial</title>
  <meta name="theme-color" content="#E10600" />
  <link rel="icon" href="/icons-score.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta property="og:image" content="/assets/hero.webp" />
  
  <link rel="stylesheet" href="/css/styles.css?v=FIX_FINAL" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Teko:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="splash-screen">
    <div class="splash-content">
      <img src="/assets/logo-score.webp" class="splash-logo" alt="SCORE">
      <div class="rpm-bar-container"><div class="rpm-bar"></div></div>
      <p class="splash-text">CARGANDO...</p>
    </div>
  </div>

  <div class="promo-bar">⚠️ 80% OFF LANZAMIENTO - TIEMPO LIMITADO</div>

  <header class="topbar">
    <div class="container topbarInner">
      <img src="/assets/logo-score.webp" class="brandLogo" alt="SCORE Store">
      <div class="navRight">
        <button class="cartBtn" onclick="openDrawer()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
          <span class="cartCount" id="cartCount">0</span>
        </button>
      </div>
    </div>
  </header>

  <div id="overlay" class="page-overlay" onclick="closeAll()"></div>

  <main class="wrap">
    <section class="hero">
      <div class="heroContent">
        <h1 class="hero-title">RACING <span>LEGACY</span></h1>
        <div class="hero-logos">
          <img src="/assets/logo-score.webp" class="hero-logo-img" alt="SCORE">
          <img src="/assets/logo-world-desert.webp" class="hero-logo-img" alt="WDC">
        </div>
        <p class="hero-copy">Fabricado por <img src="/assets/logo-unico.webp" style="height:20px;display:inline;vertical-align:middle" alt="Unico">. Calidad Mundial.</p>
        <button class="btn primary" onclick="document.getElementById('collections').scrollIntoView()">VER COLECCIONES</button>
      </div>
    </section>

    <section class="section container" id="collections">
      <div class="grid">
        <div class="champ-card" onclick="openCatalog('BAJA_1000')">
          <div class="card-bg"></div>
          <img src="/assets/logo-baja1000.webp" class="card-logo" alt="Baja 1000">
        </div>
        <div class="champ-card" onclick="openCatalog('BAJA_500')">
          <div class="card-bg"></div>
          <img src="/assets/logo-baja500.webp" class="card-logo" alt="Baja 500">
        </div>
        <div class="champ-card" onclick="openCatalog('BAJA_400')">
          <div class="card-bg"></div>
          <img src="/assets/logo-baja400.webp" class="card-logo" alt="Baja 400">
        </div>
        <div class="champ-card" onclick="openCatalog('SF_250')">
          <div class="card-bg"></div>
          <img src="/assets/logo-sf250.webp" class="card-logo" alt="San Felipe 250">
        </div>
      </div>
    </section>

    <section class="partners container">
      <h3>PATROCINADORES OFICIALES</h3>
      <div class="partners-grid">
        <img src="/assets/logo-bfgodrich.webp" class="p-logo" alt="BFGoodrich">
        <img src="/assets/logo-rzr.webp" class="p-logo" alt="RZR">
        <img src="/assets/logo-ford.webp" class="p-logo" alt="Ford">
        <img src="/assets/logo-unico.webp" class="p-logo" alt="Unico">
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div style="text-align:center;">
        <img src="/assets/logo-unico.webp" class="footer-logo" alt="Único Uniformes">
        <div class="social-row">
          <a href="#" class="social-icon"><svg viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>
          <a href="#" class="social-icon"><svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path></svg></a>
        </div>
      </div>
    </div>
    <div style="text-align:center; padding:20px; font-size:12px; color:#666;">© 2026 BAJATEX S.A. DE C.V.</div>
  </footer>

  <div id="modalCatalog" class="modal">
    <div class="dHead">
      <div id="catTitle" class="dTitle"></div> <button class="closeBtn" onclick="closeAll()">✕</button>
    </div>
    <div class="dBody" id="catContent"></div>
  </div>

  <aside id="drawer" class="drawer">
    <div class="dHead"><h3 class="dTitle" style="color:#fff;">MI PEDIDO</h3><button class="closeBtn" onclick="closeAll()">✕</button></div>
    <div class="dBody">
      <div id="cartEmpty">Vacío</div>
      <div id="cartItems"></div>
      
      <div class="shipSelector" style="margin-top:20px;">
         <label class="radio-option"><input type="radio" name="shipMode" value="pickup" checked> <span>Pickup Fábrica</span></label>
         <label class="radio-option"><input type="radio" name="shipMode" value="mx"> <span>Nacional MX</span></label>
         <label class="radio-option"><input type="radio" name="shipMode" value="us"> <span>Envío USA</span></label>
      </div>
      <div id="shipForm" style="display:none;margin-top:10px;">
         <input id="cp" placeholder="Código Postal" style="width:100%;padding:10px;margin-bottom:5px;">
         <input id="name" placeholder="Nombre" style="width:100%;padding:10px;">
      </div>
    </div>
    <div style="padding:20px;border-top:1px solid #333;">
      <div style="display:flex;justify-content:space-between;font-size:20px;margin-bottom:10px;"><span>Total</span><b id="grandTotal">$0.00</b></div>
      <button class="btn primary" style="width:100%;">PAGAR AHORA</button>
    </div>
  </aside>

  <div id="toast" class="toast">Mensaje</div>
  <script src="/js/main.js?v=FIX_FINAL" defer></script>
</body>
</html>
