    const $ = (id) => document.getElementById(id);
    const money = (n) => new Intl.NumberFormat("es-MX", { style: "currency", currency: "MXN" }).format(Number(n || 0));
    const playSFX = (id) => { const a = $(id); if(a){ a.currentTime = 0; a.volume = 0.2; a.play().catch(()=>{}); } };

    // --- EXPOSICIN GLOBAL PARA ONCLICK ---
    window.scrollToId = (id) => { const el = $(id); if(el) el.scrollIntoView({behavior:'smooth'}); };
    window.toggleCart = () => { playSFX('sfx-click'); $('cartDrawer').classList.toggle('active'); $('overlay').classList.toggle('active'); };

    /* --- 1. INTRO ENGINE (4.0s HARDSTOP) --- */
    function runIntro() {
      const aguja = $('needle');

      setTimeout(() => { if(aguja) aguja.style.transform = "rotate(85deg)"; playSFX('sfx-start'); }, 400);
      let r = 0;
      const itv = setInterval(() => { r += 580; if(r > 8000) r = 8000; if(rev) rev.innerHTML = String(r).padStart(4, '0'); }, 100);

      setTimeout(() => { 
        if(status) status.innerHTML = "FUEL INJECTION... READY";

      }, 1800);

      setTimeout(() => { 
        clearInterval(itv);
        if(splash) {
          splash.style.opacity = '0';

        }

    }

    /* --- 2. MOTOR CATALOGO PRO --- */
    window.openCatalog = async (sid) => {
        const items = catalogData.products.filter(p => p.sectionId === sid);
        const logoMap = {
            'BAJA_1000': '/assets/logo-baja1000.webp',

            'BAJA_400': '/assets/logo-baja400.webp',
            'SF_250': '/assets/logo-sf250.webp'

        if($('catLogo')) $('catLogo').src = logoMap[sid] || '/assets/logo-score.webp';
        
        const box = $('catContent');
        if(!box) return;
        playSFX('sfx-click');
        box.innerHTML = '';

        if (!items.length) {
            box.innerHTML = '<p style="text-align:center; padding:100px; grid-column:1/3; color:#888;">Piezas exclusivas en producci贸n t茅cnica...</p>';
        } else {
            items.forEach(p => {
                const card = document.createElement('div');
                card.className = "p-card";
                const imgs = (p.images && p.images.length) ? p.images : [p.img];
                const slidesHtml = imgs.map(src => `<div class="p-slide"><img src="${src}" loading="lazy" alt="${p.name}"></div>`).join('');
                const dotsHtml = imgs.length > 1 ? imgs.map((_, i) => `<div class="p-dot ${i === 0 ? 'active' : ''}"></div>`).join('') : '';
                const sizes = Array.isArray(p.sizes) ? p.sizes : ["S", "M", "L", "XL"];
                const sizeOpts = sizes.map(s => `<option value="${s}">${s}</option>`).join('');
                
                card.innerHTML = `
                    <div class="p-media">
                        <div class="p-slider" onscroll="window.updateDots(this)">${slidesHtml}</div>
                        <div class="p-dots">${dotsHtml}</div>
                    </div>
                    <div class="p-body">
                        <div class="p-name">${p.name}</div>
                        <div class="p-price">${money(p.baseMXN)}</div>
                        <select class="p-size-sel" id="size_${p.id}">${sizeOpts}</select>
                        <button class="p-btn-add" onclick="window.addToCart('${p.id}')">AGREGAR</button>
                    </div>
                `;
                box.appendChild(card);
            });
        }
        $('modalCatalog').classList.add('active');
        $('overlay').classList.add('active');
    };

    window.updateDots = (el) => {
        const index = Math.round(el.scrollLeft / el.offsetWidth);
        const dots = el.parentElement.querySelectorAll('.p-dot');
        dots.forEach((d, i) => d.classList.toggle('active', i === index));
    };

    window.addToCart = (pid) => {
        const p = catalogData.products.find(x => x.id === pid);
        const sizeSel = $(`size_${pid}`);
        const size = sizeSel ? sizeSel.value : 'M';
        if(p) {
            const exist = cart.find(x => x.id === pid && x.size === size);
            if(exist) exist.qty++; else cart.push({...p, qty: 1, size: size});
            playSFX('sfx-click');
            updateCartUI(); 
            window.toggleCart();
            showToast(" PRODUCTO AGREGADO");
        }
    };

    window.openLegal = (type) => {
        const contents = {
            privacidad: "<h2>Aviso de Privacidad</h2><p><b>BAJATEX, S. de R.L. de C.V.</b>, con nombre comercial <b>nico Uniformes</b>, es responsable del uso y protecci贸n de sus datos personales recabados a trav茅s de SCORE Store. Los datos se utilizan para procesar pedidos, gestionar entregas y emitir facturaci贸n electr贸nica.</p>",
            terminos: "<h2>T茅rminos y Condiciones</h2><p>Ventas finales por liquidaci贸n del 80%. Se aceptan cambios dentro de los 30 d铆as naturales solo por defectos de f谩brica comprobables y con etiquetas originales.</p>",
            legal: "<h2>Informaci贸n Legal y Comercial</h2><p><b>Raz贸n Social:</b> BAJATEX, S. de R.L. de C.V.<br><b>Nombre Comercial:</b> nico Uniformes<br><b>RFC:</b> BAJ220613P51<br><b>Ubicaci贸n:</b> Palermo 6106 Interior JK, Tijuana, B.C.<br><br>Fabricante oficial de SCORE International.</p>",
            contacto: "<h2>Contacto</h2><p> ventas.unicotexti@gmail.com<br> WhatsApp: +52 664 236 8701<br> Planta Industrial en Tijuana, M茅xico.</p>"
        };
        $('legalContent').innerHTML = contents[type] || "";
        $('modalLegal').classList.add('active');
        $('overlay').classList.add('active');
        playSFX('sfx-click');
    };

    function updateCartUI() {
        const box = $('cartItems'); 
        if(!box) return;
        box.innerHTML = ''; 
        let total = 0;
        if(cart.length === 0) { $('cartEmpty').style.display = 'block'; } else { $('cartEmpty').style.display = 'none'; }

        cart.forEach((it, i) => {
            total += (it.baseMXN * it.qty);
            box.innerHTML += `
            <div class="cart-card">
              <img src="${it.img}" alt="${it.name}">
              <div style="flex:1"><b>${it.name}</b><br><small>Talla: ${it.size}</small>
                <div class="qty-ctrl"><button class="qty-btn" onclick="window.modQty(${i},-1)">-</button><b>${it.qty}</b><button class="qty-btn" onclick="window.modQty(${i},1)">+</button></div>
              </div>
              <div style="font-weight:900; font-family:'Teko'; font-size:22px; color:var(--red);">${money(it.baseMXN * it.qty)}</div>
            </div>`;
        });
        $('grandTotal').innerText = money(total);
        $('cartCount').innerText = cart.reduce((a,b)=>a+b.qty,0);
    }

    window.modQty = (i, d) => { cart[i].qty += d; if(cart[i].qty <= 0) cart.splice(i, 1); updateCartUI(); };

    window.checkout = async () => {
        if(!cart.length) return;
        playSFX('sfx-click');
        showToast(" VALIDANDO ORDEN...");
        window.location.href = `/.netlify/functions/create_checkout?org=${CFG.orgSlug}`;
    };

    function showToast(m) { const t=$("toast"); t.innerText=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 3000); }

    /* --- INIT --- */
    document.addEventListener('DOMContentLoaded', async () => {
        runIntro();
        updateCartUI();
        
        setInterval(() => {
            const users = ["Juan de Ensenada", "M贸nica de San Diego", "Roberto de Tijuana", "Arancha de Mexicali"];
            const notif = $("notif-content");
            if(notif) {
                notif.innerHTML = `隆<b>${users[Math.floor(Math.random()*4)]}</b> adquiri贸 su Merch Oficial!`;
                $("sales-notification").classList.add('active');
                setTimeout(() => $("sales-notification").classList.remove('active'), 6000);
            }
        }, 35000);
    });
  </script>
