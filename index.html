<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>SCORE Store · Official Racing Merch</title>
  <meta name="description" content="Tienda oficial SCORE International Racing. Merch oficial y ediciones limitadas." />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Social -->
  <meta property="og:title" content="SCORE Store · Official Racing Merch" />
  <meta property="og:description" content="Merch oficial y ediciones limitadas de SCORE International Racing." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://scorestore.netlify.app/" />
  <meta property="og:image" content="/assets/hero.webp" />

  <!-- PWA -->
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#E10600" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- Preload HERO (LCP) -->
  <link
    rel="preload"
    as="image"
    href="/assets/hero.webp"
    fetchpriority="high"
  />
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <img
      src="/assets/logo-score.webp"
      alt="SCORE Store"
      width="140"
      height="48"
      decoding="async"
    />
  </header>

  <!-- HERO -->
  <section class="hero">
    <img
      src="/assets/hero.webp"
      alt="SCORE International Off-Road Racing"
      width="360"
      height="640"
      loading="eager"
      fetchpriority="high"
      decoding="async"
    />
  </section>

  <!-- CATALOGO -->
  <main id="catalog" class="catalog">
    <!-- Productos renderizados por main.js -->
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© SCORE International · Official Merch</p>
  </footer>

  <!-- JS -->
  <script src="/main.js" defer></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js");
      });
    }
  </script>

</body>
</html>
