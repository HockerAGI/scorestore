<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SCORE Store | Tienda Oficial</title>
  
  <!-- 1. CORRECCIÓN LCP: Prioridad máxima a la imagen principal -->
  <link rel="preload" href="/assets/hero.webp" as="image" fetchpriority="high" />
  
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#0b0d10" />

  <link rel="icon" href="/icons-score.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/css/styles.css?v=2026.FINAL" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Teko:wght@400;700&display=swap" rel="stylesheet">

  <!-- 2. CORRECCIÓN BLOQUEO: Scripts con defer para no detener el dibujo de la página -->
  <script src="https://js.stripe.com/v3" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <style>
    /* 3. CORRECCIÓN CLS INTRO: Evitamos que el intro mueva el contenido al desaparecer */
    #splash-screen {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Usamos opacity y pointer-events en lugar de display none brusco */
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    #splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Reservar espacio para el Hero para evitar saltos (CLS) */
    .hero {
      min-height: 700px;
      aspect-ratio: 16/9; /* Ayuda al navegador a saber cuánto medirá */
    }

    /* Estilo para que las imágenes no salten al cargar */
    .float-logo {
      aspect-ratio: 18/9;
      background: rgba(255,255,255,0.05); /* Espacio visual reservado */
    }
  </style>
</head>

<body class="noScroll">

  <!-- Intro con diseño mejorado para rendimiento -->
  <div id="splash-screen">
    <div id="splash-bg" style="position:absolute; inset:0; background:#000; z-index:-1;"></div>
    <div style="text-align:center; width:280px;">
      <div style="width:160px; height:80px; border-radius:160px 160px 0 0; border:4px solid #fff; border-bottom:0; margin:0 auto 20px; position:relative; overflow:hidden;">
        <div id="aguja" style="position:absolute; bottom:0; left:50%; width:3px; height:70px; background:#E10600; transform-origin:bottom center; transform: rotate(-70deg); transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);"></div>
      </div>
      <div id="intro-brand" style="opacity:0; transition:0.8s;">
        <img src="/assets/logo-score.webp" width="140" height="56" alt="SCORE Store">
      </div>
    </div>
  </div>

  <header class="topbar">
    <div class="container topbarInner">
      <a href="/">
        <!-- CORRECCIÓN IMÁGENES: Dimensiones explícitas width/height siempre -->
        <img src="/assets/logo-score.webp" alt="SCORE Store" width="120" height="48" class="brandLogo">
      </a>
      <div class="navRight">
        <button class="cartBtn" onclick="window.toggleCart()" style="width:48px; height:48px;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 01-8 0"/></svg>
          <span id="cartCount" class="cartCount">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <!-- Fondo con carga prioritaria -->
      <div class="heroBg" style="position:absolute; inset:0; background:url('/assets/hero.webp') center/cover; z-index:-1;"></div>
      <div class="heroContent">
        <h1 class="hero-title">- 80% EN TODOS <br><span class="neon-red">NUESTROS PRODUCTOS</span></h1>
        <h2 class="hero-subtitle">Fabricado por Único Uniformes, Patrocinador Oficial.</h2>
        <button class="btn primary" onclick="document.getElementById('collections').scrollIntoView({behavior:'smooth'})">VER OFERTAS</button>
      </div>
    </section>

    <!-- COLECCIONES: Ahora con dimensiones reservadas para evitar CLS -->
    <section id="collections" class="grid">
      <div class="champItem" onclick="window.openCatalog('BAJA_1000')">
        <img src="/assets/logo-baja1000.webp" width="180" height="90" class="float-logo" alt="Baja 1000">
      </div>
      <div class="champItem" onclick="window.openCatalog('BAJA_500')">
        <img src="/assets/logo-baja500.webp" width="180" height="90" class="float-logo" alt="Baja 500">
      </div>
      <div class="champItem" onclick="window.openCatalog('BAJA_400')">
        <img src="/assets/logo-baja400.webp" width="180" height="90" class="float-logo" alt="Baja 400">
      </div>
      <div class="champItem" onclick="window.openCatalog('SF_250')">
        <img src="/assets/logo-sf250.webp" width="180" height="90" class="float-logo" alt="San Felipe">
      </div>
    </section>
  </main>

  <script type="module">
    // 4. REGISTRO PWA OPTIMIZADO
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js").catch(() => {});
      });
    }

    // ANIMACIÓN INTRO SIN GOLPES DE LAYOUT
    window.addEventListener('DOMContentLoaded', () => {
        const aguja = document.getElementById('aguja');
        const brand = document.getElementById('intro-brand');
        const splash = document.getElementById('splash-screen');

        setTimeout(() => { if(aguja) aguja.style.transform = "rotate(80deg)"; }, 500);
        setTimeout(() => { if(brand) brand.style.opacity = "1"; }, 1500);
        
        // El truco para Lighthouse: No borrar el nodo, solo ocultarlo suavemente
        setTimeout(() => { 
            splash.classList.add('fade-out');
            document.body.classList.remove('noScroll');
        }, 3500);
    });
  </script>
</body>
</html>
