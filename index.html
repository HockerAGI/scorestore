<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>SCORE Store ‚Äì Tienda Oficial</title>

  <meta name="description" content="Tienda oficial SCORE. Merch oficial Baja 1000, Baja 500 y m√°s." />
  <meta name="theme-color" content="#d32f2f" />

  <!-- PWA -->
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="icon" href="/assets/icons-score.svg" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Extras (solo para lo nuevo de checkout) -->
  <style>
    .promo-row{display:flex;gap:10px;align-items:center}
    .promo-row input{flex:1}
    .hint{margin-top:6px;font-size:12px;line-height:1.3;opacity:.85}
    .hint.ok{color:#2e7d32}
    .hint.bad{color:#c62828}
  </style>
</head>
<body>

  <!-- NAV -->
  <header class="navbar">
    <div class="nav-content">
      <img src="/assets/logo-score.webp" class="nav-logo" alt="SCORE" />
      <button class="cart-btn" id="cartBtn" type="button" aria-label="Abrir carrito">
        üõí <span id="cartCount" class="badge">0</span>
      </button>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-text">
      <h1>MERCH OFICIAL</h1>
      <p>Baja 1000 ‚Ä¢ Baja 500 ‚Ä¢ Baja 400 ‚Ä¢ San Felipe 250</p>
      <button class="cta-hero" id="heroCtaBtn" type="button">VER CAT√ÅLOGO</button>
    </div>
  </section>

  <!-- NAV SECCIONES -->
  <div class="hScroll-container">
    <div class="hScroll" id="sectionNav"></div>
  </div>

  <!-- CAT√ÅLOGO -->
  <main id="catalog" class="main-container">
    <div id="catGrid" class="catGrid"></div>
  </main>

  <!-- OVERLAY -->
  <div id="overlay" class="overlay"></div>

  <!-- TOAST -->
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <!-- DRAWER -->
  <aside id="drawer" class="sidebar" aria-label="Carrito">
    <div class="sidebar-header">
      <h2>Tu equipo</h2>
      <button class="close-icon" id="closeDrawerBtn" type="button" aria-label="Cerrar">√ó</button>
    </div>

    <div id="cartBody" class="cart-items-container"></div>

    <div class="sidebar-footer">
      <div class="summary-row">
        <span>Subtotal</span>
        <span id="lnSub">$0 MXN</span>
      </div>
      <div class="summary-row" id="discountRow" style="display:none">
        <span>Descuento</span>
        <span id="lnDiscount">-$0 MXN</span>
      </div>
      <div class="summary-row">
        <span>Env√≠o</span>
        <span id="lnShip">$0 MXN</span>
      </div>
      <div class="total-row">
        <span>Total</span>
        <span id="lnTotal">$0 MXN</span>
      </div>

      <label class="label-sm">M√©todo de env√≠o</label>
      <select id="shipMethod">
        <option value="">Selecciona</option>
        <option value="pickup">Recoger en Tijuana</option>
        <option value="tj">Env√≠o Tijuana</option>
        <option value="mx">Env√≠o Nacional</option>
      </select>

      <div id="shipForm" style="display:none">
        <label class="label-sm">C√≥digo Postal</label>
        <input id="cp" inputmode="numeric" maxlength="5" autocomplete="postal-code" placeholder="Ej. 22000" />

        <label class="label-sm">Estado (2 letras)</label>
        <input id="state" maxlength="2" autocapitalize="characters" autocomplete="address-level1" placeholder="Ej. BC" />

        <label class="label-sm">Ciudad</label>
        <input id="city" autocomplete="address-level2" placeholder="Ej. Tijuana" />

        <label class="label-sm">Direcci√≥n</label>
        <input id="addr" autocomplete="street-address" placeholder="Calle, n√∫mero, colonia" />

        <label class="label-sm">Nombre completo</label>
        <input id="name" autocomplete="name" placeholder="Tu nombre" />

        <label class="label-sm">Email</label>
        <input id="email" type="email" autocomplete="email" placeholder="tucorreo@ejemplo.com" />

        <label class="label-sm">Tel√©fono</label>
        <input id="phone" type="tel" inputmode="tel" autocomplete="tel" placeholder="Ej. 6641234567" />

        <label class="label-sm">Cup√≥n (opcional)</label>
        <div class="promo-row">
          <input id="promo" placeholder="Ej. SCORE10" />
          <button id="promoBtn" class="btn" type="button">Aplicar</button>
        </div>
        <div id="promoNote" class="hint"></div>

        <div id="quoteResult" class="hint"></div>
      </div>

      <button id="payBtn" class="btn primary" type="button" disabled>
        IR A PAGAR
      </button>
    </div>
  </aside>

  <!-- MAIN JS -->
  <script src="/js/main.js" defer></script>
</body>
</html>
