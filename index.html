<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Score Store - Ediciones especiales de ropa y accesorios"/>
  <title>Score Store</title>

  <!-- Icono -->
  <link rel="icon" href="icons-score.svg" type="image/svg+xml">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Score Store</h1>
  </header>

  <main>
    <section id="product-section">
      <h2>Catálogo de Productos</h2>
      <div class="product-grid" id="productGrid">
        <!-- Productos se cargarán dinámicamente aquí -->
      </div>
    </section>

    <section id="promo-section">
      <h2>¿Tienes un código promocional?</h2>
      <input type="text" id="promoCodeInput" placeholder="Ingresa tu código">
      <p id="promoMessage" style="color: lightgreen;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Score Store. Todos los derechos reservados.</p>
  </footer>

  <!-- Script principal -->
  <script src="js/main.js" defer></script>
</body>
</html>
