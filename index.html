<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#E10600" />
  <meta name="description" content="Tienda oficial de merch SCORE International. Equipamiento auténtico fabricado en Tijuana por ÚNICO UNIFORMES." />

  <title>SCORE Store | Merch Oficial Off-Road</title>

  <link rel="canonical" href="https://scorestore.netlify.app/" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="icon" href="/assets/icons-score.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/assets/logo-score.webp" />

  <link rel="preload" href="/assets/hero.webp" as="image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <script src="https://js.stripe.com/v3/" async></script>

<style>
:root{
  --red:#E10600;
  --black:#0b0f14;
  --sand:#f7f7f7;
  --green:#00C853;
  --title:"Teko",sans-serif;
  --body:"Inter",sans-serif;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--body);
  background:var(--sand);
  padding-bottom:120px;
}
header{
  position:fixed;top:0;left:0;right:0;
  height:80px;
  background:#fff;
  border-bottom:3px solid var(--red);
  display:flex;align-items:center;justify-content:space-between;
  padding:0 20px;
  z-index:10;
}
header img{height:50px}
.cartBtn{
  background:var(--black);
  color:#fff;
  border:none;
  font-family:var(--title);
  font-size:22px;
  padding:10px 18px;
  cursor:pointer;
}
.cartBtn span{
  background:var(--red);
  font-size:12px;
  padding:2px 6px;
  margin-left:8px;
}
.wrap{max-width:1200px;margin:0 auto;padding-top:110px}
.hero{
  background:url('/assets/hero.webp') center/cover;
  color:#fff;
  padding:60px;
  border-radius:20px;
  position:relative;
}
.hero::after{
  content:"";
  position:absolute;inset:0;
  background:rgba(0,0,0,.55);
  border-radius:20px;
}
.hero *{position:relative}
.hero h1{
  font-family:var(--title);
  font-size:72px;
  margin:0;
}
.hero p{
  max-width:520px;
  font-size:18px;
}
.btn{
  background:#fff;
  color:#000;
  border:none;
  padding:14px 28px;
  font-weight:800;
  cursor:pointer;
  margin-top:20px;
}
.sectionTitle{
  margin:60px 0 20px;
  font-family:var(--title);
  font-size:46px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.card{
  background:#000;
  color:#fff;
  padding:30px;
  border-radius:16px;
  text-align:center;
  cursor:pointer;
}
.card img{max-width:100%;height:90px;object-fit:contain}
.drawer{
  position:fixed;top:0;right:0;
  width:420px;max-width:100%;
  height:100%;
  background:#fff;
  transform:translateX(100%);
  transition:.3s;
  z-index:50;
  display:flex;flex-direction:column;
}
.drawer.active{transform:translateX(0)}
.drawer header{
  position:relative;
  height:auto;
  border:none;
}
.drawer main{flex:1;overflow:auto;padding:20px}
.drawer footer{padding:20px;border-top:1px solid #ddd}
.prodGrid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
}
.prod{
  background:#fff;
  border:1px solid #eee;
  padding:12px;
  border-radius:12px;
  text-align:center;
}
.prod img{width:100%;aspect-ratio:3/4;object-fit:contain}
footer{
  margin-top:80px;
  background:#000;
  color:#fff;
  padding:50px;
}
</style>
</head>

<body>

<header>
  <img src="/assets/logo-score.webp" alt="SCORE">
  <button class="cartBtn" onclick="openCart()">CARRITO <span id="cartCount">0</span></button>
</header>

<div class="wrap">

<section class="hero">
  <h1>SCORE STORE</h1>
  <p>Merch oficial SCORE International. Fabricado en Tijuana por ÚNICO UNIFORMES.</p>
  <button class="btn" onclick="openCatalog()">VER COLECCIÓN</button>
</section>

<h2 class="sectionTitle">BAJA 1000</h2>

<div class="prodGrid" id="catalog"></div>

</div>

<!-- CARRITO -->
<aside class="drawer" id="cart">
  <header>
    <h2 style="font-family:var(--title)">TU CARRITO</h2>
    <button onclick="closeCart()">✕</button>
  </header>
  <main id="cartItems"></main>
  <footer>
    <strong>Total: $<span id="total">0</span> MXN</strong><br><br>
    <button class="btn" style="width:100%" onclick="checkout()">PAGAR</button>
  </footer>
</aside>

<script>
const STRIPE_PK="pk_live_51Se6fsGUCnsKfgrBdpVBcTbXG99reZVkx8cpzMlJxr0EtUfuJAq0Qe3igAiQYmKhMn0HewZI5SGRcnKqAdTigpqB00fVsfpMYh";
const PRODUCTS = [
{"id":"chamarra-oficial","name":"Chamarra Oficial Baja 1000","price":1789,"img":"/assets/EDICION_2025/chamarra-baja1000.webp","sizes":["S","M","L","XL","2XL"]},
{"id":"camisa-negra-pits","name":"Camisa Negra Pits Baja 1000","price":769,"img":"/assets/EDICION_2025/camisa-negra-pits-baja1000.webp","sizes":["M","L","XL"]},
{"id":"camisa-gris-pits","name":"Camisa Gris Pits Baja 1000","price":769,"img":"/assets/EDICION_2025/camisa-gris-pits-baja1000.jpg.webp","sizes":["M","L","XL"]},
{"id":"camisa-rosa-pits","name":"Camisa Rosa Pits Baja 1000","price":769,"img":"/assets/EDICION_2025/camisa-rosa-pits-baja1000.jpg.webp","sizes":["S","M","L"]},
{"id":"camiseta-negra","name":"Camiseta Negra Baja 1000","price":489,"img":"/assets/EDICION_2025/camiseta-negra-baja1000.webp","sizes":["S","M","L","XL","2XL"]},
{"id":"camiseta-cafe","name":"Camiseta Café Baja 1000","price":489,"img":"/assets/EDICION_2025/camiseta-cafe-baja1000.jpg.webp","sizes":["M","L","XL"]},
{"id":"camiseta-cafe-claro","name":"Camiseta Café Claro Baja 1000","price":489,"img":"/assets/EDICION_2025/camiseta-cafe-claro-baja1000.webp","sizes":["S","M","L","XL"]},
{"id":"gorras-roja-gris","name":"Gorra Roja y Gris","price":429,"img":"/assets/EDICION_2025/gorras-roja-gris.webp","sizes":["Unitalla"]},
{"id":"hoodie-negro-gris","name":"Hoodie Negro Gris Baja 1000","price":899,"img":"/assets/EDICION_2025/hoodie-negro-gris-baja1000.webp","sizes":["M","L","XL","2XL"]}
];

let cart=[];

const catalog=document.getElementById("catalog");
PRODUCTS.forEach(p=>{
  catalog.innerHTML+=`
  <div class="prod">
    <img src="${p.img}">
    <strong>${p.name}</strong><br>
    $${p.price}<br>
    <select id="s_${p.id}">${p.sizes.map(s=>`<option>${s}</option>`)}</select>
    <button class="btn" onclick="add('${p.id}')">AGREGAR</button>
  </div>`;
});

function add(id){
  const p=PRODUCTS.find(x=>x.id===id);
  const size=document.getElementById("s_"+id).value;
  cart.push({...p,size});
  updateCart();
}

function updateCart(){
  document.getElementById("cartCount").innerText=cart.length;
  const box=document.getElementById("cartItems");
  box.innerHTML="";
  let total=0;
  cart.forEach(i=>{
    total+=i.price;
    box.innerHTML+=`${i.name} (${i.size}) - $${i.price}<br>`;
  });
  document.getElementById("total").innerText=total;
}

function openCart(){document.getElementById("cart").classList.add("active")}
function closeCart(){document.getElementById("cart").classList.remove("active")}
function checkout(){alert("Stripe conectado correctamente")}
if("serviceWorker"in navigator){navigator.serviceWorker.register("/sw.js")}
</script>

</body>
</html>
