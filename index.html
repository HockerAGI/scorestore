<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SCORE Store | Tienda Oficial</title>
  <meta name="description" content="Sitio Oficial de Merchandise SCORE International." />
  <meta name="theme-color" content="#E10600" />
  <link rel="icon" href="/icons-score.svg" type="image/svg+xml" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://js.stripe.com/v3" async></script>
</head>
<body>
  <div class="page-overlay"></div>
  <header class="topbar">
    <div class="container topbarInner">
      <a href="/" class="brand"><img src="/assets/logo-score.webp" class="brandLogo"></a>
      <div class="navRight"><button class="cartBtn" onclick="openDrawer()"><span id="cartCount" class="cartCount">0</span></button></div>
    </div>
  </header>
  <main class="wrap">
    <section class="hero" id="top">
      <div class="heroBg"></div><div class="heroOverlay"></div>
      <div class="heroContent">
        <div class="tagline"><span class="tag-pill">EDICIÓN LIMITADA</span></div>
        <img src="/assets/logo-score.webp" class="hero-main-logo">
        <div class="marketing-copy"><strong>PATROCINADOR Y FABRICANTE OFICIAL</strong><br>Único Uniformes.</div>
        <div class="ctaRow"><button class="btn primary" onclick="scrollToId('collections')">VER COLECCIÓN</button></div>
      </div>
    </section>
    <section class="section" id="collections">
      <div class="sectionHead"><h2>COLECCIONES <span>OFICIALES</span></h2></div>
      <div class="grid">
        <div class="champItem" onclick="openCatalog('BAJA_1000','BAJA 1000')"><div class="card-texture"></div><span class="badge">MÁS VENDIDO</span><img src="/assets/logo-baja1000.webp" class="float-logo"><div class="card-btn">VER PRODUCTOS</div></div>
        <div class="champItem" onclick="openCatalog('BAJA_500','BAJA 500')"><div class="card-texture"></div><img src="/assets/logo-baja500.webp" class="float-logo"><div class="card-btn">VER PRODUCTOS</div></div>
        <div class="champItem" onclick="openCatalog('BAJA_400','BAJA 400')"><div class="card-texture"></div><img src="/assets/logo-baja400.webp" class="float-logo"><div class="card-btn">VER PRODUCTOS</div></div>
        <div class="champItem" onclick="openCatalog('SF_250','SAN FELIPE 250')"><div class="card-texture"></div><span class="badge">CLÁSICOS</span><img src="/assets/logo-sf250.webp" class="float-logo"><div class="card-btn">VER PRODUCTOS</div></div>
      </div>
    </section>
  </main>
  <div id="overlay" class="overlay" onclick="closeAll()"></div>
  <div id="modalCatalog" class="modal"><div class="dHead"><div id="catTitle" class="dTitle"></div><button class="closeBtn" onclick="closeAll()">✕</button></div><div id="catContent" class="dBody"></div></div>
  <aside id="drawer" class="drawer">
    <div class="dHead"><h3>TU PEDIDO</h3><button class="closeBtn" onclick="closeAll()">✕</button></div>
    <div class="dBody"><div id="cartItems"></div></div>
    <div class="dFoot">
      <div class="shipSelector">
         <label class="radio-option"><input type="radio" name="shipMode" value="pickup" checked><div>Pickup TJ <small>Gratis</small></div></label>
         <label class="radio-option"><input type="radio" name="shipMode" value="tj"><div>Local Express <small>$200</small></div></label>
         <label class="radio-option"><input type="radio" name="shipMode" value="mx"><div>Nacional <small>Cotizar</small></div></label>
      </div>
      <div id="shipForm" style="display:none;"><input id="cp" type="text" placeholder="CP" class="inputField" maxlength="5"></div>
      <div class="sumRow total"><span>TOTAL</span><strong id="grandTotal">$0</strong></div>
      <button class="btn primary full" id="checkoutBtn" onclick="checkout()">PAGAR AHORA</button>
    </div>
  </aside>
  <script src="/js/main.js"></script>
</body>
</html>
