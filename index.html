<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SCORE Store â€“ Ediciones Off-Road</title>
  <meta name="description" content="Tienda oficial SCORE Store. Merch y ediciones especiales Baja 400, Baja 500 y Baja 1000.">

  <!-- PWA -->
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#E10600">

  <!-- Icons -->
  <link rel="icon" href="/assets/icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">

  <!-- Preload HERO (LCP) -->
  <link rel="preload" as="image" href="/assets/hero.webp" fetchpriority="high">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <!-- HERO -->
  <header class="hero">
    <img
      src="/assets/hero.webp"
      alt="SCORE Store Off-Road Editions"
      width="1200"
      height="600"
      fetchpriority="high"
    >
  </header>

  <!-- MAIN -->
  <main id="mainContent" tabindex="-1">
    <section id="catalog"></section>
  </main>

  <!-- UI -->
  <div id="overlay" class="overlay"></div>
  <aside id="drawer" class="drawer"></aside>
  <div id="paybar" class="paybar">
    <span id="barTotal">$0 MXN</span>
    <button id="payBtn" onclick="checkout()" disabled>PAGAR</button>
  </div>

  <!-- Scripts -->
  <script src="https://js.stripe.com/v3/"></script>
  <script src="/js/main.js" defer></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>

</body>
</html>
