<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCORE Store | Tienda Oficial Off-Road</title>

  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#000000" />
</head>

<body>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <img src="/assets/logo-score.webp" alt="SCORE" />
    </div>
    <button class="cartTrigger">
      Carrito <span class="cartCount">0</span>
    </button>
  </header>

  <!-- MAIN -->
  <main class="wrap">

    <!-- HERO -->
    <section class="hero">
      <div class="heroBg"></div>
      <div class="heroOverlay"></div>

      <div class="heroContent">
        <span class="tagline">TIENDA OFICIAL</span>
        <h1>SCORE STORE</h1>
        <p class="sub">
          Colección oficial probada en el desierto.
        </p>
      </div>
    </section>

    <!-- CATALOGOS -->
    <section>
      <div class="secHeader">
        <h2>CAMPEONATOS</h2>
        <span class="meta">COLECCIONES</span>
      </div>

      <div class="grid">

        <!-- EDICION 2025 -->
        <div class="card" data-category="EDICION_2025" role="button" tabindex="0">
          <div class="cardBg"></div>
          <div class="cardContent">
            <img src="/assets/logo-baja1000.webp" class="cardLogo" alt="Edición 2025">
            <button class="viewBtn">Ver colección</button>
          </div>
        </div>

        <!-- OTRAS EDICIONES -->
        <div class="card" data-category="OTRAS_EDICIONES" role="button" tabindex="0">
          <div class="cardBg"></div>
          <div class="cardContent">
            <img src="/assets/logo-score.webp" class="cardLogo" alt="Otras ediciones">
            <button class="viewBtn">Ver colección</button>
          </div>
        </div>

      </div>
    </section>

  </main>

  <!-- MODAL -->
  <div class="modal">
    <div class="dHead">
      <h3 class="dTitle">Colección</h3>
      <button class="closeBtn">&times;</button>
    </div>

    <div class="catContent">
      <div class="catGrid"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="/js/main.js" defer></script>
</body>
</html>
