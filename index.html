<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCORE Store | Tienda Oficial Off-Road</title>
  <meta name="description" content="Tienda oficial SCORE International Off-Road. Ropa y accesorios de alto rendimiento, ediciones limitadas.">
  <meta name="theme-color" content="#E10600">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" href="/icons-score.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Teko:wght@700&display=swap" rel="stylesheet">
  <link rel="preload" href="/assets/hero.webp" as="image">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="page-bg"></div>
  <div class="dust-container"><div class="dust"></div></div>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <img src="/assets/score-logo.webp" alt="SCORE International">
    </div>
    <div class="navRight">
      <div class="pill">MX + <b>TIJUANA</b></div>
      <button id="cartTrigger" class="cartTrigger" aria-label="Abrir carrito (0 art√≠culos)" onclick="openDrawer()">
        üõí <span id="cartCount" class="cartCount">0</span>
      </button>
    </div>
  </header>

  <main class="wrap">
    <!-- HERO -->
    <section class="hero">
      <div class="heroBg"></div>
      <div class="heroOverlay"></div>
      <div class="heroContent">
        <span class="tagline">MERCH OFICIAL 2025</span>
        <h1>SCORE<br>INTERNATIONAL</h1>
        <p class="sub">
          Fabricado en Tijuana por <strong>√öNICO UNIFORMES</strong>.<br>
          Colecci√≥n de alto rendimiento probada en el desierto.
        </p>
        <div class="ctaRow">
          <button class="btn primary" onclick="openCatalog('BAJA_1000','BAJA 1000')">
            VER COLECCI√ìN
          </button>
          <button class="btn secondary" onclick="openDrawer()">
            MI CARRITO
          </button>
        </div>
      </div>
    </section>

    <!-- CAMPEONATOS -->
    <section class="championships">
      <h2>CAMPEONATOS</h2>
      <button class="champItem" type="button" onclick="openCatalog('BAJA_1000','BAJA 1000')">
        <img src="/assets/logos/baja1000.webp" alt="BAJA 1000">
        <div><strong>TIENDA OFICIAL</strong><span>Ver colecci√≥n</span></div>
      </button>
      <button class="champItem" type="button" onclick="openCatalog('BAJA_500','BAJA 500')">
        <img src="/assets/logos/baja500.webp" alt="BAJA 500">
        <div><strong>NUEVA LLEGADA</strong><span>Ver productos</span></div>
      </button>
      <button class="champItem" type="button" onclick="openCatalog('BAJA_400','BAJA 400')">
        <img src="/assets/logos/baja400.webp" alt="BAJA 400">
        <div><strong>DISPONIBLE</strong><span>Ver productos</span></div>
      </button>
      <button class="champItem" type="button" onclick="openCatalog('SF_250','SAN FELIPE 250')">
        <img src="/assets/logos/sf250.webp" alt="SAN FELIPE 250">
        <div><strong>CL√ÅSICOS</strong><span>Ver productos</span></div>
      </button>
    </section>
  </main>

  <!-- OVERLAY -->
  <div id="overlay" class="overlay"></div>

  <!-- MODAL CAT√ÅLOGO -->
  <section id="modalCatalog" class="modal" role="dialog" aria-modal="true" aria-labelledby="catTitle">
    <div class="dHead">
      <h3 id="catTitle" class="dTitle"></h3>
      <button class="closeBtn" aria-label="Cerrar" onclick="closeAll()">√ó</button>
    </div>
    <div id="catContent" class="catContent"></div>
  </section>

  <!-- DRAWER CARRITO -->
  <aside id="drawer" class="drawer" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
    <div class="dHead">
      <h3 id="cartTitle" class="dTitle">MI CARRITO</h3>
      <button class="closeBtn" aria-label="Cerrar" onclick="closeAll()">√ó</button>
    </div>
    <div id="cartBody" class="dBody"></div>
    <div class="dFoot">
      <!-- Opciones de entrega (env√≠o o pickup) -->
      <div class="shipSelector">
        <p>M√©todo de entrega:</p>
        <label><input type="radio" name="shipMode" value="pickup" checked> Recoger en tienda (Tijuana, BC)</label>
        <label><input type="radio" name="shipMode" value="shipping"> Env√≠o a domicilio</label>
        <input type="text" id="postalCode" placeholder="C.P." disabled>
      </div>
      <div class="sumRow"><span>Subtotal</span><span id="lnSub">$0 MXN</span></div>
      <div id="lnShipRow" class="sumRow" style="display:none;"><span>Env√≠o</span><span id="lnShip">$0 MXN</span></div>
      <div class="sumRow total"><span>Total</span><span id="lnTotal">$0 MXN</span></div>
      <button id="payBtn" class="btn primary full" onclick="checkout()" disabled>PAGAR</button>
    </div>
  </aside>

  <!-- PAYBAR -->
  <div id="paybar" class="paybar">
    <div>
      <div class="paybar-label">TOTAL A PAGAR</div>
      <div id="barTotal" class="paybar-total">$0 MXN</div>
    </div>
    <button class="btn-sm white" onclick="openDrawer()">VER CARRITO</button>
  </div>

  <div id="toast" class="toast"></div>
  <script src="/js/main.js" defer></script>
</body>
</html>
