<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>SCORE Store · Official Racing Merch</title>
  <meta name="description" content="Tienda oficial SCORE International Racing. Merch oficial y ediciones limitadas." />

  <!-- PWA -->
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#E10600" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Preload LCP -->
  <link rel="preload" as="image" href="/assets/hero.webp" fetchpriority="high" />
</head>

<body>
  <header class="topbar">
    <img src="/assets/logo-score.webp" alt="SCORE Store" class="logo" width="140" height="48" />
  </header>

  <section class="hero">
    <img src="/assets/hero.webp" alt="SCORE International Off-Road Racing" fetchpriority="high" decoding="async" />
  </section>

  <main id="catalog" class="catalog"></main>

  <footer class="footer">
    <p>© 2025 SCORE International · Todos los derechos reservados.</p>
  </footer>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="/js/main.js" defer></script>
</body>
</html>
