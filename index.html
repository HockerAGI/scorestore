<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SCORE Store | Tienda Oficial</title>
  <meta name="description" content="Tienda oficial de merchandise SCORE International. Fabricado por Único Uniformes en Tijuana, B.C." />
  <meta name="theme-color" content="#E10600" />

  <link rel="icon" href="/icons-score.svg" type="image/svg+xml" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="stylesheet" href="/css/styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Teko:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="preload" href="/assets/hero.webp" as="image" />
  <script src="https://js.stripe.com/v3" async></script>
</head>

<body>
  <div id="overlay" class="page-overlay" onclick="closeAll()"></div>

  <!-- HEADER -->
  <header class="topbar">
    <div class="container topbarInner">
      <a href="/" class="brand">
        <img src="/assets/logo-score.webp" alt="SCORE International" class="brandLogo" />
      </a>
      <button class="cartBtn" onclick="openDrawer()">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#00E676" stroke-width="2">
          <path d="M6 6h15l-1.5 9h-12z" />
          <circle cx="9" cy="21" r="1" />
          <circle cx="18" cy="21" r="1" />
        </svg>
        <span id="cartCount" class="cartCount">0</span>
      </button>
    </div>
  </header>

  <main class="wrap">
    <!-- HERO -->
    <section class="hero">
      <div class="heroBg"></div>
      <div class="heroOverlay"></div>
      <div class="heroContent">
        <span class="tagline">EDICIÓN LIMITADA 2025</span>
        <img src="/assets/logo-score.webp" class="hero-main-logo" alt="SCORE" />
        <p class="marketing-copy">
          <strong>MERCHANDISE OFICIAL SCORE INTERNATIONAL</strong><br />
          Fabricado en Tijuana por <strong>Único Uniformes</strong>
        </p>
        <div class="ctaRow">
          <button class="btn primary" onclick="scrollToId('collections')">VER COLECCIONES</button>
          <button class="btn secondary" onclick="openDrawer()">MI PEDIDO</button>
        </div>
      </div>
    </section>

    <!-- COLECCIONES -->
    <section class="section" id="collections">
      <div class="sectionHead">
        <h2>COLECCIONES <span>OFICIALES</span></h2>
        <p>Selecciona tu carrera</p>
      </div>

      <div class="grid">
        <div class="champItem" onclick="openCatalog('BAJA_1000','BAJA 1000')">
          <div class="card-texture"></div>
          <img src="/assets/logo-baja1000.webp" class="float-logo" />
          <div class="card-btn">VER PRODUCTOS</div>
        </div>

        <div class="champItem" onclick="openCatalog('BAJA_500','BAJA 500')">
          <div class="card-texture"></div>
          <img src="/assets/logo-baja500.webp" class="float-logo" />
          <div class="card-btn">VER PRODUCTOS</div>
        </div>

        <div class="champItem" onclick="openCatalog('BAJA_400','BAJA 400')">
          <div class="card-texture"></div>
          <img src="/assets/logo-baja400.webp" class="float-logo" />
          <div class="card-btn">VER PRODUCTOS</div>
        </div>

        <div class="champItem" onclick="openCatalog('SF_250','SAN FELIPE 250')">
          <div class="card-texture"></div>
          <img src="/assets/logo-sf250.webp" class="float-logo" />
          <div class="card-btn">VER PRODUCTOS</div>
        </div>
      </div>
    </section>
  </main>

  <!-- MODAL CATÁLOGO -->
  <div id="modalCatalog" class="modal">
    <div class="dHead">
      <h3 id="catTitle" class="dTitle">PRODUCTOS</h3>
      <button class="closeBtn" onclick="closeAll()">✕</button>
    </div>
    <div id="catContent" class="dBody"></div>
  </div>

  <!-- DRAWER CARRITO -->
  <aside id="drawer" class="drawer">
    <div class="dHead">
      <h3 class="dTitle">TU PEDIDO</h3>
      <button class="closeBtn" onclick="closeAll()">✕</button>
    </div>
    <div class="dBody">
      <div id="cartItems"></div>
      <div id="cartEmpty" class="muted">Tu carrito está vacío</div>
    </div>
    <div class="dFoot">
      <div class="sumRow"><span>Subtotal</span><strong id="subTotal">$0</strong></div>
      <div class="sumRow"><span>Envío</span><strong id="shipTotal">Gratis</strong></div>
      <div class="sumRow total"><span>Total</span><strong id="grandTotal">$0</strong></div>
      <button class="btn primary full" id="checkoutBtn" onclick="checkout()">PAGAR AHORA</button>
    </div>
  </aside>

  <div id="toast" class="toast">Mensaje</div>

  <script src="/js/main.js"></script>
</body>
</html>
