<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Score Store · Official Merch</title>
  <meta name="description" content="Tienda oficial SCORE International Racing. Ediciones limitadas, artículos de colección y equipo auténtico del desierto." />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <header>
    <h1>Score Store</h1>
  </header>

  <main>
    <section>
      <h2>Catálogo de Productos</h2>
      <p>¿Tienes un código promocional?</p>
      <input type="text" id="promoCode" placeholder="Ingresa tu código" />
    </section>

    <section>
      <div id="catGrid" class="product-grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Score Store. Todos los derechos reservados.</p>
  </footer>

  <!-- UI Modals -->
  <div id="modalCatalog" class="modal">
    <div class="modal-content">
      <h2 id="catTitle"></h2>
      <div id="catGrid" class="product-grid"></div>
    </div>
  </div>

  <!-- Carrito -->
  <div id="drawer" class="drawer">
    <div class="drawer-header">
      <h3>Tu carrito</h3>
      <button onclick="closeAll()">✖</button>
    </div>
    <div id="cartBody" class="drawer-body"></div>
    <div class="drawer-footer">
      <div>Subtotal: <span id="lnSub"></span></div>
      <div>Envío: <span id="lnShip"></span></div>
      <div>Total: <span id="lnTotal"></span></div>
      <div style="font-size: 0.8rem;">(<span id="lnUsd"></span>)</div>
      <div>
        <select id="shipMethod" onchange="updateCart()">
          <option value="">Método de envío</option>
          <option value="tj">Tijuana - $200</option>
          <option value="pickup">Recoger en evento - GRATIS</option>
          <option value="mx">Resto de México</option>
        </select>
      </div>
      <div id="shipForm" style="display:none; margin-top:10px;">
        <input id="cp" type="text" placeholder="Código Postal" oninput="quoteShipping()" maxlength="5" />
        <input id="addr" type="text" placeholder="Dirección completa" />
        <div id="quoteResult" style="font-size:0.85rem; margin-top:5px;"></div>
      </div>
      <button id="payBtn" class="btn primary" onclick="checkout()">PAGAR</button>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="closeAll()"></div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- JS -->
  <script src="/js/main.js"></script>
</body>
</html>
