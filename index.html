<!DOCTYPE html>

  <!-- Fonts -->

  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Stripe SDK -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- fallback (se sobreescribe con site_config.js si existe) -->
  <script>window.STRIPE_PK = "";</script>
</head>

<body>

  <!-- NAV -->
  <header class="navbar">

      <img src="/assets/logo-score.webp" class="nav-logo" alt="SCORE" />

  <!-- CAT√ÅLOGO -->
  <main id="catalog" class="main-container">
    <div id="catGrid" class="catGrid"></div>

  <!-- TOASTS -->

  <div id="overlay" class="overlay"></div>

</html>
