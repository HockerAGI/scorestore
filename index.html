<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SCORE Store | Tienda Oficial</title>
  
  <!-- 1. OPTIMIZACIÓN LCP: Prioridad extrema al Hero y Font -->
  <link rel="preload" href="/assets/hero.webp" as="image" fetchpriority="high" />
  <link rel="preload" href="https://fonts.gstatic.com/s/teko/v23/LYjNdG7kmE0gfaN9pQlCpVo.woff2" as="font" type="font/woff2" crossorigin>
  
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#0b0d10" />
  <link rel="icon" href="/icons-score.svg" type="image/svg+xml" />

  <!-- 2. CSS CRÍTICO INLINE: Evita el bloqueo del primer pintado -->
  <link rel="stylesheet" href="/css/styles.css?v=2026.PRO_ULTRA" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Teko:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://js.stripe.com/v3" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <style>
    /* FIX: Asegurar que nada desborde los 360px del móvil */
    html, body { 
        max-width: 100vw; 
        overflow-x: hidden; 
        position: relative;
    }
  </style>
</head>

<body class="noScroll">

  <!-- Intro Optimizada -->
  <div id="splash-screen" style="position:fixed; inset:0; background:#000; z-index:10000; display:flex; align-items:center; justify-content:center; transition: opacity 0.6s ease;">
    <div style="text-align:center; width:280px;">
      <div style="width:160px; height:80px; border-radius:160px 160px 0 0; border:4px solid #fff; border-bottom:0; margin:0 auto 20px; position:relative; overflow:hidden;">
        <div id="aguja" style="position:absolute; bottom:0; left:50%; width:3px; height:70px; background:#E10600; transform-origin:bottom center; transform: rotate(-70deg); transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);"></div>
      </div>
      <div id="intro-brand" style="opacity:0; transition:0.8s;">
        <!-- Logo con dimensiones reales para evitar cálculos del navegador -->
        <img src="/assets/logo-score.webp" width="140" height="61" alt="SCORE Store">
      </div>
    </div>
  </div>

  <header class="topbar">
    <div class="container topbarInner">
      <a href="/"><img src="/assets/logo-score.webp" alt="SCORE Store" width="120" height="52" class="brandLogo"></a>
      <div class="navRight">
        <button class="cartBtn" onclick="window.toggleCart()" style="width:48px; height:48px;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 01-8 0"/></svg>
          <span id="cartCount" class="cartCount">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- HERO: Cambiamos a <img> para forzar la carga prioritaria de LCP -->
    <section class="hero" style="background: #000;">
      <img src="/assets/hero.webp" alt="Carrera en el desierto" 
           style="position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:0.5; z-index:0;"
           fetchpriority="high">
      <div class="heroContent" style="position:relative; z-index:1;">
        <h1 class="hero-title">- 80% EN TODOS <br><span class="neon-red">NUESTROS PRODUCTOS</span></h1>
        <h2 class="hero-subtitle">Fabricado por Único Uniformes, Patrocinador Oficial.</h2>
        <button class="btn primary" onclick="document.getElementById('collections').scrollIntoView({behavior:'smooth'})">VER OFERTAS</button>
      </div>
    </section>

    <!-- COLECCIONES: Corregimos las proporciones según el reporte -->
    <section id="collections" class="grid">
      <!-- Baja 1000: Real Ratio 1.62 -->
      <div class="champItem" onclick="window.openCatalog('BAJA_1000')">
        <img src="/assets/logo-baja1000.webp" width="180" height="111" class="float-logo" alt="Baja 1000">
      </div>
      <!-- Baja 500: Real Ratio 1.60 -->
      <div class="champItem" onclick="window.openCatalog('BAJA_500')">
        <img src="/assets/logo-baja500.webp" width="180" height="112" class="float-logo" alt="Baja 500">
      </div>
      <!-- Baja 400: Real Ratio 1.29 -->
      <div class="champItem" onclick="window.openCatalog('BAJA_400')">
        <img src="/assets/logo-baja400.webp" width="180" height="139" class="float-logo" alt="Baja 400">
      </div>
      <!-- SF 250: Real Ratio 1.58 -->
      <div class="champItem" onclick="window.openCatalog('SF_250')">
        <img src="/assets/logo-sf250.webp" width="180" height="114" class="float-logo" alt="San Felipe">
      </div>
    </section>
  </main>

  <script type="module">
    // Registro PWA
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js").catch(() => {});
      });
    }

    // Animación estable
    window.addEventListener('load', () => {
        const aguja = document.getElementById('aguja');
        const brand = document.getElementById('intro-brand');
        const splash = document.getElementById('splash-screen');

        setTimeout(() => { if(aguja) aguja.style.transform = "rotate(80deg)"; }, 400);
        setTimeout(() => { if(brand) brand.style.opacity = "1"; }, 1200);
        setTimeout(() => { 
            splash.style.opacity = "0";
            setTimeout(() => { 
                splash.style.display = "none";
                document.body.classList.remove('noScroll');
            }, 600);
        }, 3200);
    });
  </script>
</body>
</html>
