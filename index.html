<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<meta name="theme-color" content="#E10600">
<title>SCORE Store | Merch Oficial Offâ€‘Road</title>

<link rel="manifest" href="/site.webmanifest">
<link rel="icon" href="/assets/icons-score.svg">
<link rel="apple-touch-icon" href="/assets/logo-score.webp">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<script src="https://js.stripe.com/v3/" async></script>

<style>
:root{
  --red:#E10600;
  --black:#0b0f14;
  --sand:#f6f6f6;
  --green:#00C853;
  --title:"Teko",sans-serif;
  --body:"Inter",sans-serif;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--body);
  background:var(--sand);
  padding-bottom:120px;
}
header{
  position:fixed;top:0;left:0;right:0;
  height:76px;
  background:#fff;
  border-bottom:3px solid var(--red);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  z-index:10;
}
header img{height:46px}
.cartBtn{
  background:#111;
  color:#fff;
  border:none;
  font-family:var(--title);
  font-size:20px;
  padding:10px 16px;
  display:flex;
  align-items:center;
  gap:8px;
}
.cartBtn span{
  background:var(--red);
  font-size:12px;
  padding:2px 6px;
  border-radius:4px;
}
.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:96px 14px 0;
}
.hero{
  background:url('/assets/hero.webp') center/cover;
  border-radius:18px;
  padding:40px 20px;
  color:#fff;
  position:relative;
}
.hero::after{
  content:"";
  position:absolute;inset:0;
  background:rgba(0,0,0,.55);
  border-radius:18px;
}
.hero *{position:relative}
.hero h1{
  font-family:var(--title);
  font-size:56px;
  line-height:.95;
  margin:0 0 12px;
}
.hero p{
  font-size:16px;
  max-width:520px;
}
.btn{
  background:#fff;
  color:#000;
  border:none;
  padding:14px 26px;
  font-weight:800;
  margin-top:18px;
}
.sectionTitle{
  margin:50px 0 20px;
  font-family:var(--title);
  font-size:42px;
}
.cardGrid{
  display:grid;
  grid-template-columns:1fr;
  gap:20px;
}
@media(min-width:700px){
  .cardGrid{grid-template-columns:repeat(2,1fr)}
}
.card{
  background:#000;
  color:#fff;
  border-radius:18px;
  padding:30px;
  text-align:center;
}
.card img{
  max-width:100%;
  height:100px;
  object-fit:contain;
  margin-bottom:20px;
}
.modal{
  position:fixed;
  inset:0;
  background:#fff;
  z-index:50;
  transform:translateY(100%);
  transition:.3s;
  display:flex;
  flex-direction:column;
}
.modal.active{transform:translateY(0)}
.modal header{
  padding:14px 16px;
  border-bottom:1px solid #ddd;
  display:flex;
  justify-content:space-between;
}
.catGrid{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.prod{
  background:#fff;
  border-radius:14px;
  padding:12px;
  text-align:center;
  box-shadow:0 5px 20px rgba(0,0,0,.08);
}
.prod img{
  width:100%;
  aspect-ratio:3/4;
  object-fit:contain;
}
.prod h4{
  font-size:13px;
  margin:8px 0 4px;
}
.price{
  color:var(--red);
  font-weight:900;
}
.badge{
  font-size:11px;
  font-weight:800;
  margin-bottom:6px;
  color:var(--green);
}
select{width:100%;margin:6px 0}
footer{
  background:#000;
  color:#aaa;
  padding:40px 16px;
  margin-top:60px;
}
</style>
</head>

<body>

<header>
  <img src="/assets/logo-score.webp" alt="SCORE">
  <button class="cartBtn" onclick="openCart()">ðŸ›’ <span id="cartCount">0</span></button>
</header>

<div class="wrap">

<section class="hero">
  <h1>SCORE STORE</h1>
  <p>Merch oficial SCORE International. Fabricado en Tijuana por ÃšNICO UNIFORMES.</p>
  <button class="btn" onclick="openCatalog()">VER COLECCIÃ“N</button>
</section>

<h2 class="sectionTitle">CAMPEONATOS</h2>

<div class="cardGrid">
  <div class="card" onclick="openCatalog()">
    <img src="/assets/logo-baja1000.webp">
    <button class="btn">VER PRODUCTOS</button>
  </div>
</div>

</div>

<!-- MODAL CATÃLOGO -->
<div class="modal" id="catalog">
<header>
  <strong id="catTitle">BAJA 1000</strong>
  <button onclick="closeCatalog()">âœ•</button>
</header>
<div class="catGrid" id="catGrid"></div>
</div>

<script>
const PRODUCTS = [
  {id:"chamarra-oficial",name:"Chamarra Oficial Baja 1000",price:1789,img:"/assets/EDICION_2025/chamarra-baja1000.webp",sizes:["S","M","L","XL","2XL"],section:"2025"},
  {id:"camisa-negra-pits",name:"Camisa Negra Pits",price:769,img:"/assets/EDICION_2025/camisa-negra-pits-baja1000.webp",sizes:["M","L","XL"],section:"2025"},
  {id:"camisa-gris-pits",name:"Camisa Gris Pits",price:769,img:"/assets/EDICION_2025/camisa-gris-pits-baja1000.jpg.webp",sizes:["M","L","XL"],section:"2025"},
  {id:"camisa-rosa-pits",name:"Camisa Rosa Pits",price:769,img:"/assets/EDICION_2025/camisa-rosa-pits-baja1000.jpg.webp",sizes:["S","M","L"],section:"2025"},
  {id:"camiseta-negra",name:"Camiseta Negra",price:489,img:"/assets/EDICION_2025/camiseta-negra-baja1000.webp",sizes:["S","M","L","XL","2XL"],section:"2025"},
  {id:"hoodie-negra",name:"Hoodie Negra Baja 1000",price:899,img:"/assets/OTRAS_EDICIONES/hoodie-negra-baja1000.webp",sizes:["M","L","XL"],section:"old"},
  {id:"hoodie-roja",name:"Hoodie Negra con Rojo",price:899,img:"/assets/OTRAS_EDICIONES/hoodie-negra-roja-baja1000.webp",sizes:["L","XL"],section:"old"},
  {id:"sudadera-negra",name:"Sudadera Negra",price:789,img:"/assets/OTRAS_EDICIONES/sudadera-negra-baja1000.webp",sizes:["M","L","XL"],section:"old"}
];

let cart=[];

function openCatalog(){
  const grid=document.getElementById("catGrid");
  grid.innerHTML="<h3 style='grid-column:1/-1'>COLECCIÃ“N 2025</h3>";
  PRODUCTS.filter(p=>p.section==="2025").forEach(p=>render(p));
  grid.innerHTML+="<h3 style='grid-column:1/-1'>EDICIONES ANTERIORES</h3>";
  PRODUCTS.filter(p=>p.section==="old").forEach(p=>render(p));
  document.getElementById("catalog").classList.add("active");
}
function render(p){
  const grid=document.getElementById("catGrid");
  grid.innerHTML+=`
  <div class="prod">
    <img src="${p.img}">
    <h4>${p.name}</h4>
    <div class="price">$${p.price}</div>
    <select>${p.sizes.map(s=>`<option>${s}</option>`)}</select>
    <button class="btn">AGREGAR</button>
  </div>`;
}
function closeCatalog(){document.getElementById("catalog").classList.remove("active")}
</script>

</body>
</html>
